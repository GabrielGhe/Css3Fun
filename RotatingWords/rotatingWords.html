<!DOCTYPE>
<html>
	<head>
		<title>Rotating Words</title>
		<link rel="stylesheet" type="text/css" href="style/css/rotatingWords.css"></link>
		<!--<script type="text/javascript" src="style/js/jquery.js"></script>-->
		<!--<script type="text/javascript" src="style/js/index.js"></script>-->
	</head>
	<body>
		<!-- Container -->
		<section class="spin-container">
		    <h2 class="spin-sentence">

		    	<!-- remember that spans are inline -->
		        <span>Everyone has a hobby.</span>
		        <span>Mine is programming and learning new technologies.</span>
		        <br />
		        <span>When I code... I'm </span>

		        <!-- while divs aren't by default -->
		        <div class="spin-words spin-words-anim">
		            <span>happy</span>
		            <span>excited</span>
		            <span>alive</span>
		        </div>

		    </h2>
		</section>
		<!-- END Container -->
	</body>
</html>
