<!DOCTYPE>
<html>
	<head>
		<title>Cube</title>
		<link rel="stylesheet" type="text/css" href="style/css/cube.css"></link>
		<!--<script type="text/javascript" src="style/js/jquery.js"></script>-->
		<!--<script type="text/javascript" src="style/js/index.js"></script>-->
	</head>
	<body>
		<!-- 
		Spinning cube Wrapper 
		http://codepen.io/mirceageorgescu/pen/roblc 
		-->
		<div class="wrapper">
		  <div class="cube">
		    <b class="front">front</b>
		    <b class="back">back</b>
		    <b class="top">top</b>
		    <b class="bottom">bottom</b>
		    <b class="left">left</b>
		    <b class="right">right</b>
		  </div>
		</div>
		<!-- END Spinning cube Wrapper -->


		<!-- Spinning card Wrapper -->
		<section id="myWrapper">
			<div id="card">
				<figure class="myFront">Front: hover over me</figure>
				<figure class="myBack">Back</figure>
			</div>
		</section>
		<!-- END Spinning card Wrapper -->

	</body>
</html>
