<!DOCTYPE>
<html>
	<head>
		<title>Learning HTML5 tags</title>
		<!--<link rel="stylesheet" type="text/css" href="style/css/index.css"></link> -->
		<!--<script type="text/javascript" src="style/js/jquery.js"></script>-->
		<!--<script type="text/javascript" src="style/js/index.js"></script>-->
	</head>
	<body>
		<!-- 

		For more info, check out the original page 
		http://fr.openclassrooms.com/informatique/cours/apprenez-a-creer-votre-site-web-avec-html5-et-css3/les-balises-structurantes-de-html5

		For all the tags
		http://fr.openclassrooms.com/informatique/cours/apprenez-a-creer-votre-site-web-avec-html5-et-css3/memento-1
		
		-->


		<!-- Article -->
		<article>
			<!-- The article tag is used for sections on your page -->
			<!-- that contain a lot of text, they can be separated by -->
			<!-- the subject -->
			<h1>My article</h1>
			<p>Bla bla bla bla</p>
		</article>
		<!-- End Article -->



		<!-- Aside -->
		<aside>
			<!-- Complementory information goes here -->
			<!-- An example of this is the right side on a wikipidea page -->
		</aside>
		<!-- End Aside -->



		<!-- Footer -->
		<footer>
			<!-- The footer contains the bottom part of your html page -->
		</footer>
		<!-- End Footer -->



		<!-- Header -->
		<header>
			<!-- The header contains the top part of your html page -->
		</header>
		<!-- End Header -->



		<!-- Nav -->
		<nav>
			<!-- Tne nav tag contains the navigation buttons for your page -->
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<!-- End Nav -->


		<!-- Section -->
		<section>
			<!-- The section tag is used to divide your page -->
			<!-- by type of content, for example: 1 section for news, -->
			<!-- another section for content etc -->
			<h1>The news section</h1>
			<p>Bla bla bla bla</p>
		</section>
		<!-- End Section -->		
	</body>
</html>
